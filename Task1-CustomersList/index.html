<!DOCTYPE html>
<html>
    <head>
        <title>Custommers list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body class="container">
        <section class="container my-3">
            <button class="btn btn-outline-primary border-2" id="formButton">
                Show add form
            </button>
        </section>
        <section class="border border-primary border-3 my-6 p-3 rounded d-none" id="formSection">
            <form class="form-group">
                <input class="form-control my-2" placeholder="Full name" name="userName">
                <input class="form-control my-2" type="number" placeholder="Accout Balance" name="accBalance">
                <button class="btn btn-primary my-2">Submit</button>
            </form>
        </section>
        <h3 class="text-center my-3">All Users</h3>
        <div class="container h-100">
            <input class="form-control" type="search" id="searchBar" placeholder="Search">
        </div>
        <section class="container my-3">
            <table class="table table-striped table-hover text-center" style="table-layout: fixed;">
                <thead>
                    <th>Account number</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </thead>
                <tbody id="customersTable"></tbody>
                <tfoot>
                    <tr class="alert alert-danger" id="noUsers">
                      <td colspan="4">No Users Found</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <script src="bank.js"></script>
    </body>
</html>
